<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scout Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        body { background: #f3f4f6; height: 100vh; display: flex; align-items: center; justify-content: center; font-family: 'Inter', sans-serif; }
        .card { border: none; border-radius: 24px; box-shadow: 0 20px 40px rgba(0,0,0,0.08); width: 100%; max-width: 400px; padding: 40px; background: white; }
        .logo { font-size: 4rem; margin-bottom: 10px; display: block; text-align: center; }
        .form-control { background: #f9fafb; border: 2px solid #e5e7eb; border-radius: 12px; padding: 14px; font-weight: 500; margin-bottom: 15px; transition: 0.3s; }
        .form-control:focus { border-color: #6366f1; background: white; box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1); }
        .btn-primary { background: #6366f1; border: none; border-radius: 12px; padding: 14px; font-weight: 700; width: 100%; letter-spacing: 0.5px; transition: 0.3s; }
        .btn-primary:hover { background: #4f46e5; transform: translateY(-2px); }
    </style>
</head>
<body>

<div class="card animate__animated animate__fadeInUp">
    <span class="logo">‚öúÔ∏è</span>
    <h3 class="text-center fw-bold mb-1" style="color:#1f2937">Welcome Back</h3>
    <p class="text-center text-muted mb-4">Scout Management System v5.0</p>
    
    <input type="email" id="email" class="form-control" placeholder="Email Address">
    <input type="password" id="password" class="form-control" placeholder="Password">
    
    <button onclick="login()" class="btn-primary" id="loginBtn">SECURE LOGIN</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    // üî¥ NEW CONFIG
    const firebaseConfig = {
        apiKey: "AIzaSyBuB-2LkJvO5q7Vu303YvAZwmRWJhSpa3U",
        authDomain: "qr-3-562f4.firebaseapp.com",
        databaseURL: "https://qr-3-562f4-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "qr-3-562f4",
        storageBucket: "qr-3-562f4.firebasestorage.app",
        messagingSenderId: "192782076666",
        appId: "1:192782076666:web:97db1ef7b05095683c9743"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    window.login = async () => {
        const e = document.getElementById('email').value;
        const p = document.getElementById('password').value;
        const btn = document.getElementById('loginBtn');

        if(!e || !p) return Swal.fire({icon:'warning', title:'Missing Info', toast:true, position:'top'});

        btn.innerText = "Checking...";
        
        try {
            const uc = await signInWithEmailAndPassword(auth, e, p);
            
            // Check Role
            const docRef = doc(db, "users", uc.user.email);
            const docSnap = await getDoc(docRef);
            
            if(docSnap.exists()) {
                const role = docSnap.data().role;
                const Toast = Swal.mixin({toast: true, position: 'top', showConfirmButton: false, timer: 1500, icon: 'success'});
                await Toast.fire({title: `Welcome ${role.toUpperCase()}`});
                window.location.href = role === 'scanner' ? "scanner.html" : "dashboard.html";
            } else {
                // Auto Admin for first user setup
                await setDoc(docRef, { email: e, role: 'admin' });
                window.location.href = "dashboard.html";
            }

        } catch(err) { 
            Swal.fire({icon:'error', title: 'Login Failed', text: err.message, toast:true, position:'top'});
            btn.innerText = "SECURE LOGIN";
        }
    }
</script>
</body>
</html>
