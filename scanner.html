<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Keboree Scanner</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
    <style>
        /* --- MAIN THEME --- */
        body { background-color: #f3f4f6; font-family: 'Inter', sans-serif; height: 100vh; overflow: hidden; margin: 0; }
        
        .screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: none; flex-direction: column; 
            padding: 20px; overflow-y: auto; box-sizing: border-box;
        }
        .screen.active { display: flex; }

        /* --- HOME SCREEN --- */
        .header-text { text-align: center; color: #007bff; font-weight: 800; text-transform: uppercase; letter-spacing: 1px; margin-top: 20px; margin-bottom: 20px; }
        
        .camera-box {
            background-color: #000; border-radius: 20px; width: 100%; aspect-ratio: 1/1; 
            overflow: hidden; position: relative; margin-bottom: 20px; border: 4px solid #fff;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: flex; align-items: center; justify-content: center;
        }
        
        /* ðŸ”¥ FIX: Clean Camera View (No Box) */
        #reader { width: 100%; height: 100%; object-fit: cover; }
        #reader video { object-fit: cover; width: 100% !important; height: 100% !important; border-radius: 16px; }
        
        /* Hides the library generated box overlays */
        #reader__scan_region { display: none !important; }
        #reader div { box-shadow: none !important; border: none !important; }

        .camera-placeholder { color: #495057; font-size: 4rem; position: absolute; z-index: 0; }

        .input-group-custom {
            background: #fff; padding: 20px; border-radius: 20px; margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        .form-label { font-size: 0.8rem; font-weight: 700; color: #6c757d; margin-bottom: 5px; }
        .form-control, .form-select {
            border: 1px solid #e9ecef; border-radius: 10px; padding: 12px; font-weight: 600; font-size: 0.95rem; background: #f8f9fa;
        }
        .form-control:focus, .form-select:focus { border-color: #007bff; box-shadow: none; background: #fff; }

        .btn-scan {
            width: 100%; background-color: #007bff; color: white; border: none; padding: 18px;
            font-size: 1.1rem; font-weight: 700; border-radius: 15px; letter-spacing: 1px;
            box-shadow: 0 8px 20px rgba(0, 123, 255, 0.3); margin-top: auto; z-index: 10;
        }
        .btn-scan:active { transform: scale(0.98); }
        .btn-scan.stop { background-color: #dc3545; box-shadow: 0 8px 20px rgba(220, 53, 69, 0.3); }

        /* --- DETAILS SCREEN --- */
        .details-header { display: flex; align-items: center; margin-bottom: 20px; }
        .btn-back { border: none; background: transparent; font-size: 1.5rem; color: #333; }
        .profile-container { text-align: center; margin-bottom: 30px; }
        .avatar-circle {
            width: 100px; height: 100px; background: #e2e8f0; border-radius: 50%;
            margin: 0 auto 15px; display: flex; align-items: center; justify-content: center;
            font-size: 2.5rem; color: #64748b; border: 4px solid #fff;
        }
        .scout-name { font-size: 1.4rem; font-weight: 700; color: #1e293b; margin: 0; }
        .scout-id { color: #64748b; font-size: 0.9rem; font-weight: 500; margin-bottom: 5px; }
        .scout-troop { color: #94a3b8; font-size: 0.85rem; }
        .action-container { display: flex; flex-direction: column; gap: 12px; }
        .btn-action {
            width: 100%; padding: 16px; border-radius: 50px; font-weight: 700; font-size: 1rem;
            border: none; background: #fff; color: #333;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05); transition: 0.2s;
        }
        .btn-action.primary { background: #007bff; color: white; box-shadow: 0 5px 15px rgba(0, 123, 255, 0.2); }
        .btn-cancel { background: transparent; color: #94a3b8; border: none; margin-top: 15px; font-weight: 600; }

        /* --- MISSING SCREEN --- */
        #screen-missing { background-color: #ef4444; color: white; text-align: center; justify-content: center; }
        .missing-title { font-weight: 800; font-size: 2rem; margin-bottom: 20px; line-height: 1.2; }
        .missing-avatar { 
            width: 120px; height: 120px; background: white; border-radius: 50%; border: 5px solid rgba(255,255,255,0.3);
            margin: 0 auto 20px; display: flex; align-items: center; justify-content: center; color: #ef4444; font-size: 3rem;
        }
        .btn-dismiss { background: white; color: #ef4444; width: 100%; border-radius: 50px; padding: 15px; font-weight: 800; border: none; margin-top: auto; }

        /* --- BROADCAST SCREEN --- */
        #screen-broadcast { background-color: #ffc107; color: #212529; text-align: center; justify-content: center; }
        .broadcast-card { background: white; padding: 25px; border-radius: 20px; text-align: left; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .btn-ack { background: #212529; color: white; width: 100%; border-radius: 50px; padding: 15px; font-weight: 700; border: none; margin-top: auto; }
    </style>
</head>
<body>

    <div id="screen-home" class="screen active">
        <div class="header-text">Keboree Scanner</div>
        
        <div class="camera-box">
            <i class="bi bi-camera-fill camera-placeholder" id="camIcon"></i>
            <div id="reader"></div>
        </div>

        <div class="input-group-custom">
            
            <div class="mb-3">
                <label class="form-label">Select Camera</label>
                <select id="cameraSelect" class="form-select">
                    <option value="">Auto Detect</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Event</label>
                <select id="eventSelect" class="form-select">
                    <option value="">Loading...</option>
                </select>
            </div>

            <div>
                <label class="form-label">Manual ID</label>
                <input type="text" id="manualInput" class="form-control" placeholder="Enter ID Manually">
            </div>
        </div>

        <button id="scanBtn" class="btn-scan" onclick="handleScanToggle()">SCAN</button>
        <div class="text-center mt-2"><a href="#" onclick="logout()" class="text-decoration-none text-muted small">Logout</a></div>
    </div>

    <div id="screen-details" class="screen">
        <div class="details-header">
            <button class="btn-back" onclick="goHome()"><i class="bi bi-arrow-left"></i></button>
            <h5 class="mb-0 fw-bold ms-3">Scout Details</h5>
        </div>

        <div class="profile-container animate__animated animate__fadeIn">
            <div class="avatar-circle" id="dAvatar">A</div>
            <h2 class="scout-name" id="dName">Loading...</h2>
            <div class="scout-id">ID: <span id="dID">--</span></div>
            <div class="scout-troop"><span id="dTroop">--</span> â€¢ <span id="dDistrict">--</span></div>
        </div>

        <h6 class="text-muted small fw-bold mb-3 text-uppercase">Event Actions</h6>
        <div id="actionContainer" class="action-container animate__animated animate__fadeInUp">
            </div>

        <button class="btn-cancel" onclick="goHome()">Cancel</button>
    </div>

    <div id="screen-missing" class="screen">
        <div style="margin-top: 50px;">
            <i class="bi bi-exclamation-triangle-fill" style="font-size: 3rem; margin-bottom: 20px;"></i>
            <h1 class="missing-title">MISSING SCOUT<br>FOUND!</h1>
        </div>
        
        <div class="missing-avatar animate__animated animate__pulse animate__infinite" id="mAvatar">A</div>
        
        <h2 class="fw-bold" id="mName">--</h2>
        <p class="opacity-75" id="mDetails">--</p>

        <button class="btn-dismiss" onclick="goHome()">Dismiss Alert</button>
    </div>

    <div id="screen-broadcast" class="screen">
        <div class="d-flex align-items-center justify-content-center mb-4">
            <i class="bi bi-megaphone-fill fs-1 me-2"></i>
            <h4 class="fw-bold mb-0 text-uppercase">Broadcast</h4>
        </div>

        <div class="broadcast-card animate__animated animate__bounceIn">
            <h5 class="fw-bold mb-2">Message</h5>
            <p id="broadcastMsg" style="font-size: 1.1rem; line-height: 1.6;">--</p>
            <small class="text-muted" id="broadcastTime">Just now</small>
        </div>

        <button class="btn-ack" onclick="goHome()">Acknowledge</button>
    </div>

    <audio id="beep" src="data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU"></audio>

<script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, doc, getDoc, addDoc, onSnapshot, serverTimestamp, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    // ðŸ”´ YOUR CONFIG
    const firebaseConfig = {
        apiKey: "AIzaSyBsBsKnXv6FgYVk7OLo0XagFSBZgYajuNA",
        authDomain: "qr-system-02---web-based.firebaseapp.com",
        projectId: "qr-system-02---web-based",
        storageBucket: "qr-system-02---web-based.firebasestorage.app",
        messagingSenderId: "742559334366",
        appId: "1:742559334366:web:0c104f39997de0572fe74f"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let html5QrCode;
    let selectedEvent = null;
    let isCameraActive = false;
    let currentScout = null;

    onAuthStateChanged(auth, (user) => {
        if (!user) window.location.href = "index.html";
        else {
            loadEvents();
            populateCameras();
            listenBroadcast();
        }
    });

    window.showScreen = function(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }
    window.goHome = function() {
        showScreen('screen-home');
        if(isCameraActive) stopCamera(); 
    }

    function loadEvents() {
        onSnapshot(collection(db, "events"), (snap) => {
            const sel = document.getElementById('eventSelect');
            sel.innerHTML = '<option value="">Select Event</option>';
            snap.forEach(d => {
                const e = d.data();
                if(e.active) {
                    const opt = document.createElement('option');
                    opt.value = d.id; opt.text = e.name; opt.dataset.actions = JSON.stringify(e.actions || []);
                    sel.appendChild(opt);
                }
            });
        });
        document.getElementById('eventSelect').addEventListener('change', (e) => {
            const opt = e.target.options[e.target.selectedIndex];
            if(e.target.value) selectedEvent = { id:e.target.value, name:opt.text, actions:JSON.parse(opt.dataset.actions) };
            else selectedEvent = null;
        });
    }

    async function populateCameras() {
        try {
            const devices = await Html5Qrcode.getCameras();
            const sel = document.getElementById('cameraSelect');
            sel.innerHTML = "";
            if (devices && devices.length) {
                devices.forEach(dev => {
                    const opt = document.createElement('option');
                    opt.value = dev.id; opt.text = dev.label || `Camera ${sel.length + 1}`;
                    sel.appendChild(opt);
                });
                sel.value = devices[devices.length-1].id; 
            } else {
                sel.innerHTML = '<option value="">No Camera Found</option>';
            }
        } catch(e) { console.error(e); }
    }

    window.handleScanToggle = function() {
        const manualId = document.getElementById('manualInput').value.trim();
        if(manualId) { processScoutID(manualId); return; }
        if(!selectedEvent) { Swal.fire({icon:'warning', title:'Select Event', text:'Please select an event first.', confirmButtonColor:'#007bff'}); return; }
        
        if(isCameraActive) stopCamera();
        else startCamera();
    }

    function startCamera() {
        const camId = document.getElementById('cameraSelect').value;
        html5QrCode = new Html5Qrcode("reader");
        document.getElementById('camIcon').style.display = 'none';
        
        const config = { fps: 15, qrbox: { width: 250, height: 250 } };
        const camConfig = camId ? { deviceId: { exact: camId } } : { facingMode: "environment" };

        html5QrCode.start(camConfig, config, onScanSuccess, (e)=>{})
        .then(() => {
            isCameraActive = true;
            const btn = document.getElementById('scanBtn');
            btn.innerText = "STOP CAMERA";
            btn.classList.add('stop');
        })
        .catch(err => {
            Swal.fire({icon:'error', title:'Camera Error', text:err.message});
            stopCamera();
        });
    }

    function stopCamera() {
        if(html5QrCode) {
            html5QrCode.stop().then(() => {
                html5QrCode.clear();
                isCameraActive = false;
                document.getElementById('camIcon').style.display = 'block';
                const btn = document.getElementById('scanBtn');
                btn.innerText = "SCAN";
                btn.classList.remove('stop');
            }).catch(e=>console.log(e));
        }
    }

    function onScanSuccess(decodedText) {
        document.getElementById('beep').play().catch(()=>{});
        if(navigator.vibrate) navigator.vibrate(200);
        stopCamera();
        processScoutID(decodedText);
    }

    async function processScoutID(idText) {
        Swal.showLoading();
        try {
            let docID = idText.replace('/', '_');
            let docSnap = await getDoc(doc(db, "scouts", docID));
            if(!docSnap.exists()) {
                const q = query(collection(db, "scouts"), where("id", "==", idText));
                const qSnap = await getDocs(q);
                if(!qSnap.empty) docSnap = qSnap.docs[0];
            }
            Swal.close();

            if(docSnap && docSnap.exists()) {
                currentScout = docSnap.data();
                if(currentScout.isMissing) {
                    document.getElementById('mAvatar').innerText = currentScout.name.charAt(0);
                    document.getElementById('mName').innerText = currentScout.name;
                    document.getElementById('mDetails').innerText = `${currentScout.id} â€¢ ${currentScout.troop}`;
                    showScreen('screen-missing');
                } else {
                    document.getElementById('dAvatar').innerText = currentScout.name.charAt(0);
                    document.getElementById('dName').innerText = currentScout.name;
                    document.getElementById('dID').innerText = currentScout.id;
                    document.getElementById('dTroop').innerText = currentScout.troop;
                    document.getElementById('dDistrict').innerText = currentScout.district;

                    const container = document.getElementById('actionContainer');
                    container.innerHTML = "";
                    if(selectedEvent.actions && selectedEvent.actions.length > 0) {
                        selectedEvent.actions.forEach((act, index) => {
                            let cls = index === 0 ? 'btn-action primary' : 'btn-action';
                            container.innerHTML += `<button onclick="window.submitLog('${act}')" class="${cls}">${act}</button>`;
                        });
                    } else {
                        container.innerHTML = `<button onclick="window.submitLog('Present')" class="btn-action primary">Mark Attendance</button>`;
                    }
                    showScreen('screen-details');
                }
            } else {
                Swal.fire({icon:'error', title:'Not Found', text:'ID not registered.'});
            }
        } catch(e) { Swal.close(); Swal.fire({icon:'error', title:'Error', text:e.message}); }
    }

    window.submitLog = async function(action) {
        Swal.showLoading();
        try {
            await addDoc(collection(db, "logs"), {
                scoutID: currentScout.id, scoutName: currentScout.name,
                eventID: selectedEvent.id, eventName: selectedEvent.name,
                action: action, scannedBy: auth.currentUser.email, timestamp: serverTimestamp()
            });
            Swal.close();
            Swal.fire({icon:'success', title:'Recorded!', timer:1000, showConfirmButton:false});
            document.getElementById('manualInput').value = "";
            goHome(); 
        } catch(e) { Swal.fire('Error', e.message, 'error'); }
    }

    function listenBroadcast() {
        onSnapshot(doc(db, "system", "broadcast"), (d) => {
            if(d.exists() && d.data().message) {
                document.getElementById('broadcastMsg').innerText = d.data().message;
                document.getElementById('broadcastTime').innerText = "Sent: " + new Date(d.data().timestamp.seconds*1000).toLocaleTimeString();
                showScreen('screen-broadcast');
            }
        });
    }

    window.logout = () => signOut(auth).then(() => window.location.href = "index.html");
    
    // Global Access
    window.handleScanToggle = handleScanToggle;
    window.goHome = goHome;
    window.submitLog = submitLog;
</script>
</body>
</html>
