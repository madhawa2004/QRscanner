<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scout Admin - Hybrid</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    
    <style>
        body { background-color: #f3f4f6; font-family: 'Poppins', sans-serif; }
        .sidebar { position: fixed; height: 100vh; width: 260px; background: #fff; padding-top: 30px; border-right: 1px solid #eee; }
        .main-content { margin-left: 260px; padding: 40px; }
        .nav-link { color: #555; padding: 12px 20px; cursor: pointer; margin: 5px 10px; border-radius: 8px; }
        .nav-link:hover, .nav-link.active { background-color: #eef2ff; color: #4f46e5; font-weight: 600; }
        .card { border: none; background: #fff; border-radius: 12px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .badge-in { background: #d1fae5; color: #065f46; } .badge-out { background: #fee2e2; color: #991b1b; }
        .btn-lock-on { background: #ef4444; color: white; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); } 100% { box-shadow: 0 0 0 10px rgba(0,0,0,0); } }
    </style>
</head>
<body>

<div class="sidebar">
    <h3 class="text-center fw-bold text-primary mb-4">KEBOREE 2K26</h3>
    <a class="nav-link active" onclick="view('dash')"><i class="bi bi-grid me-2"></i> Dashboard</a>
    <a class="nav-link" onclick="view('logs')"><i class="bi bi-list-task me-2"></i> Logs</a>
    <a class="nav-link" onclick="view('reg')"><i class="bi bi-person-plus me-2"></i> Registration</a>
    <a class="nav-link" onclick="view('events')"><i class="bi bi-calendar-event me-2"></i> Events</a>
    <a class="nav-link" onclick="view('staff')"><i class="bi bi-people me-2"></i> Staff</a>
    <a class="nav-link text-danger mt-5" onclick="logout()"><i class="bi bi-box-arrow-left me-2"></i> Logout</a>
</div>

<div class="main-content">
    <div class="d-flex justify-content-between mb-4">
        <h3 class="fw-bold">Dashboard</h3>
        <div>
            <button id="btnLock" onclick="toggleLock()" class="btn btn-outline-success fw-bold">System Active</button>
            <button onclick="broadcast()" class="btn btn-dark">ðŸ“¢ Broadcast</button>
        </div>
    </div>

    <div id="dash" class="page">
        <div class="row g-4 mb-4">
            <div class="col-md-4"><div class="card p-4"><h6>Total Scouts</h6><h2 id="totScouts">0</h2></div></div>
            <div class="col-md-4"><div class="card p-4"><h6>Total Scans</h6><h2 id="totLogs">0</h2></div></div>
            <div class="col-md-4"><div class="card p-4"><h6>Status</h6><h4 class="text-success">Online</h4></div></div>
        </div>
        <h5>Live Activity</h5>
        <div class="card p-4 mt-3"><div id="liveStats" class="row">Waiting for data...</div></div>
    </div>

    <div id="logs" class="page" style="display:none;">
        <div class="card p-4">
            <h5>Scan Logs (Realtime)</h5>
            <div class="table-responsive">
                <table class="table table-hover"><thead class="table-light"><tr><th>Time</th><th>ID</th><th>Event</th><th>Action</th></tr></thead><tbody id="logTable"></tbody></table>
            </div>
        </div>
    </div>

    <div id="reg" class="page" style="display:none;">
        <div class="card p-4">
            <h5>Bulk Registration</h5>
            <div class="row mb-3">
                <div class="col-md-3"><input id="regTroop" class="form-control fw-bold" placeholder="Troop No (e.g. 25)"></div>
                <div class="col-md-9"><textarea id="regData" class="form-control" rows="5" placeholder="Name, Troop Name, District..."></textarea></div>
            </div>
            <button onclick="doReg()" class="btn btn-primary w-100">Register & Generate IDs</button>
            <hr>
            <button id="btnPDF" onclick="dlPDF()" class="btn btn-dark w-100" disabled>Download PDF</button>
            <div id="qrArea" class="row g-2 mt-3 bg-light p-3 rounded" style="height:300px; overflow-y:auto;"></div>
        </div>
    </div>

    <div id="events" class="page" style="display:none;"><div class="card p-4"><h5>Events</h5><input id="en" class="form-control mb-2" placeholder="Name"><input id="eb" class="form-control mb-2" placeholder="Buttons (IN,OUT)"><button onclick="addEv()" class="btn btn-primary">Add</button><div id="evList" class="mt-3"></div></div></div>
    <div id="staff" class="page" style="display:none;"><div class="card p-4"><h5>Staff</h5><input id="se" class="form-control mb-2" placeholder="Email"><input id="sp" class="form-control mb-2" placeholder="Pass"><select id="sr" class="form-control mb-2"><option value="scanner">Scanner</option><option value="admin">Admin</option></select><button onclick="addSt()" class="btn btn-primary">Add</button></div></div>

</div>

<div id="hiddenQr" style="display:none;"></div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, doc, setDoc, getDoc, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getDatabase, ref, set, push, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    import { getAuth, signOut, onAuthStateChanged, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    // ðŸ”´ CONFIG
    const firebaseConfig = {
        apiKey: "AIzaSyBsBsKnXv6FgYVk7OLo0XagFSBZgYajuNA",
        authDomain: "qr-system-02---web-based.firebaseapp.com",
        projectId: "qr-system-02---web-based",
        storageBucket: "qr-system-02---web-based.firebasestorage.app",
        messagingSenderId: "742559334366",
        appId: "1:742559334366:web:0c104f39997de0572fe74f",
        databaseURL: "https://qr-system-02---web-based-default-rtdb.asia-southeast1.firebasedatabase.app/"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const rtdb = getDatabase(app);
    const auth = getAuth(app);
    const sec = initializeApp(firebaseConfig,"Sec").getAuth();

    let locked = false, tempS = [];

    onAuthStateChanged(auth, u => { if(!u) location.href='index.html'; else init(); });

    function init() {
        // Lock
        onValue(ref(rtdb, 'system/status/locked'), s => {
            locked = s.val();
            const btn = document.getElementById('btnLock');
            if(locked) { btn.className="btn btn-lock-on"; btn.innerText="SYSTEM LOCKED"; }
            else { btn.className="btn btn-outline-success fw-bold"; btn.innerText="System Active"; }
        });

        // Logs (Hybrid)
        onValue(ref(rtdb, 'logs'), s => {
            const d = s.val();
            if(d) {
                const logs = Object.values(d);
                document.getElementById('totLogs').innerText = logs.length;
                
                let h = "";
                logs.slice(-50).reverse().forEach(l => {
                    let t = new Date(l.timestamp).toLocaleTimeString();
                    let c = l.action.includes('IN')?'badge-in':'badge-out';
                    h += `<tr><td>${t}</td><td><b>${l.scoutID}</b><br><small>${l.scoutName}</small></td><td>${l.eventName}</td><td><span class="badge ${c}">${l.action}</span></td></tr>`;
                });
                document.getElementById('logTable').innerHTML = h;

                let stats={}; logs.forEach(l=>{ if(!stats[l.eventName])stats[l.eventName]={in:0,out:0}; if(l.action.includes('IN'))stats[l.eventName].in++; if(l.action.includes('OUT'))stats[l.eventName].out++; });
                let ch=""; Object.keys(stats).forEach(k=>{ let st=stats[k]; ch+=`<div class="col-md-3"><div class="card p-3 border-primary"><h6>${k}</h6><h3>${Math.max(0,st.in-st.out)} <small class="fs-6 text-muted">Inside</small></h3></div></div>`; });
                document.getElementById('liveStats').innerHTML = ch;
            }
        });

        onSnapshot(collection(db,"scouts"), s=>document.getElementById('totScouts').innerText=s.size);
        loadEvts();
    }

    // REGISTRATION (FIXED)
    window.doReg = async () => {
        const tr = document.getElementById('regTroop').value;
        const txt = document.getElementById('regData').value;
        if(!tr || !txt) return alert('Missing Data');

        let id=1; try{const c=await getDoc(doc(db,"system","cnt")); if(c.exists())id=c.data().v+1;}catch(e){}
        tempS=[]; let h="";

        for(let l of txt.split('\n')) {
            let p = l.split(',');
            if(p.length>=1) {
                let sid = `KG${tr}/${id.toString().padStart(3,'0')}`;
                let did = `KG${tr}_${id.toString().padStart(3,'0')}`;
                let d = {id:sid, name:p[0], troop:`Troop ${tr}`, isMissing:false};
                await setDoc(doc(db,"scouts",did), d);
                tempS.push(d);
                h += `<div class="col-3 border p-2 text-center bg-white"><div id="q_${id}"></div><small class="fw-bold">${sid}</small></div>`;
                id++;
            }
        }
        await setDoc(doc(db,"system","cnt"), {v:id-1});
        document.getElementById('qrArea').innerHTML = h;

        setTimeout(()=>{
            tempS.forEach((s,i)=>{ new QRCode(document.getElementById(`q_${i+1}`),{text:s.id,width:80,height:80}); });
            document.getElementById('btnPDF').disabled = false;
        },500);
        alert('Registered!');
    }

    window.dlPDF = () => {
        const doc = new window.jspdf.jsPDF(); let x=10,y=10,c=0,r=0;
        tempS.forEach((s,i)=>{
            if(i>0&&i%16==0){doc.addPage();c=0;r=0;}
            let cx=10+(c*47), cy=10+(r*67); doc.rect(cx,cy,45,65);
            doc.setFontSize(10); doc.text(s.id,cx+22,cy+40,{align:'center'});
            doc.setFontSize(8); doc.text(s.name.substring(0,15),cx+22,cy+45,{align:'center'});
            let img=document.getElementById(`q_${i+1}`).querySelector('img');
            if(img) doc.addImage(img.src,'PNG',cx+10,cy+10,25,25);
            c++;if(c>=4){c=0;r++;}
        }); doc.save('IDs.pdf');
    }

    // UTILS
    window.toggleLock = async () => await set(ref(rtdb,'system/status/locked'), !locked);
    window.broadcast = async () => { const m=prompt("Msg?"); if(m) await set(ref(rtdb,'system/broadcast'),{message:m,timestamp:Date.now()}); }
    window.addEv = async () => { await setDoc(doc(collection(db,"events")),{name:document.getElementById('en').value,actions:document.getElementById('eb').value.split(','),active:true}); loadEvts(); }
    window.addSt = async () => { await createUserWithEmailAndPassword(sec,document.getElementById('se').value,document.getElementById('sp').value); await setDoc(doc(db,"users",document.getElementById('se').value),{role:document.getElementById('sr').value}); alert('Added'); }
    function loadEvts(){ onSnapshot(collection(db,"events"), s=>{ let h=""; s.forEach(d=>h+=`<div class="border p-2 mb-1">${d.data().name}</div>`); document.getElementById('evL').innerHTML=h; }); }
    
    window.view=(v)=>{document.querySelectorAll('.page').forEach(x=>x.style.display='none');document.getElementById(v).style.display='block';}
    window.logout=()=>signOut(auth).then(()=>location.href='index.html');
</script>
</body>
</html>
